    body {

      align-items: center;
      background: linear-gradient(135deg, #b983ff, #ff9ad5);

    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 50px;

      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);

    h1 {

    button {

      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff5fd2, #b983ff);
      color: white;

    #noBtn {

    }

    #message {
      display: none;
      font-size: 24px;
      color: #7a2cff;
      line-height: 1.6;
    }

    /* HEARTS */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }

  </style>
</head>

  <script>
    let yesSize = 20;
